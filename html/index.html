<!DOCTYPE html>
<html lang="en">
<head>

    <title>Piupiuwer</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div id="sidebar">
        <img id="logo" src="../img/logo.svg" alt="">
        <div id="menu">
            <div class="sb_item active" id="home">
                <img src="../img/home_fill.svg" alt="">
                <h2>Feed</h2>
            </div>
            <div class="sb_item" id="profile">
                <img src="../img/user.svg" alt="">
                <h2>Perfil</h2>

            <div class="sb_item" id="messages">

            </div>
        </div>
        <button id="piu">+Piu</button>
        <div class="sb_item" id="logout">
            <img src="../img/sair.svg" alt="">
            <h2>Sair</h2>
        </div>
    </div>
    <div id="feed">
        <div id="newPiuSection">
            <form class="piuBox">
                <div class="photoAndPiu">
                    <div class="userCircle">
                        <img src="../img/user.svg" alt="">
                    </div>
                    <input type="textArea"  cols="10" wrap="hard" name="" id="newPiu" placeholder="Qual seu piu de hoje?">
                </div>
                <div id="features">
                    <img src="../img/camera.svg"  class="addMedia" alt="">
                    <img src="../img/video.svg"  class="addMedia" alt="">
                    <img src="../img/smile.svg"  class="addMedia" alt="">
                    <img src="../img/at-sign.svg"  class="addMedia" alt="">
                    <input type="submit" id="submitPiu" value="Piar">
                    
                </div>
    
            </form>
        </div>

    </div>
