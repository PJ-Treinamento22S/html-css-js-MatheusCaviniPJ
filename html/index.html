<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piupiuwer</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="sidebar">
        <img id="logo" src="../img/logo.svg" alt="">
        <div id="menu">
            <div class="sb_item" id="home">
                <img src="../img/home_fill.svg" alt="">
                <h2>Feed</h2>
            </div>
            <div class="sb_item" id="profile">
                <img src="../img/user.svg" alt="">
                <h2>Perfil</h2>
            </div>
            <div class="sb_item" id="messages">
                <img src="../img/mail.svg" alt="">
                <h2>Mensagens</h2>
            </div>
            <div class="sb_item" id="saved">
                <img src="../img/save.svg" alt="">
                <h2>Salvos</h2>
            </div>
            <div class="sb_item" id="interactions">
                <img src="../img/link.svg" alt="">
                <h2>Interações</h2>
            </div>
        </div>
        <button id="piu">+Piu</button>
        <div class="sb_item" id="logout">
            <img src="../img/sair.svg" alt="">
            <h2>Sair</h2>
        </div>
    </div>
    <div id="feed">

    </div>
    <div id="friends">

    </div>
    
</body>
</html>
